          value: kafka_workshop
        - name: KSQL_KSQL_STREAMS_AUTO_OFFSET_RESET
          value: earliest
        - name: KSQL_LISTENERS
          value: http://0.0.0.0:8088
        image: confluentinc/cp-ksql-server:5.0.0
        name: ksql-server
        ports:
        - containerPort: 8088
        resources: {}
